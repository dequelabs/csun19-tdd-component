<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSUN 19 tdd tabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :focus {
      outline: 4px solid slateblue;
      outline-offset: 2px;
    }

    [role=tabpanel] {
      display: none;
      padding: 25px;
      border: 2px solid;
    }

    .active {
      display: block;
    }

    [role=tablist] {
      display: flex;
    }

    [role=tab] {
      border: 1px solid;
      padding: 5px;
      color: #000;
    }

    [role=tab][aria-selected=true] {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./index.js"></script>
</body>
</html>
